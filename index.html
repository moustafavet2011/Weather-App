<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="./Css/main.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="input" id="city-name" placeholder="Nom de la Ville" spellcheck="true">
            <button><img src="./Images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="./Images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="./Images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./Images/wind.png" alt="wind">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Js/main.js"></script>
</body>
</html>
